<div class="container">
    <div class="row">
      <div class="col-lg-3"></div>
      <div class="col-lg-6 custom">
        <div class="wrapper">
          <div  *ngIf= "message" class="alert" [class]="alertClassname" role="alert">
            {{ message }}
          </div>
          <div style="background-color: #141010; padding-top: 16px;margin-top: 20px;">
            <h2 class="title">yucehanEgitim</h2>
        </div>
          <h5 style="text-align: center;">Hesabini Olustur</h5>
          <hr/>
          <form #registerForm="ngForm" (submit)="onSubmit()">
            <div class="form-group">
              <label for="firstName">İsim</label>
              <input
                type="text"
                id="firstName"
                name="firstName"
                class="form-control"
                #firstName = "ngModel"
                [class.is-invalid]="firstName.invalid && firstName.touched"
                [(ngModel)]="userModel.Name"
                required
              />
              <small [class.d-none]="firstName.untouched || firstName.valid" class="text-danger">*İsim gerekli</small>
            </div>
  
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="text"
                id="email"
                #email = "ngModel"
                [class.is-invalid]="email.invalid && email.touched"
                name="email"
                class="form-control"
                [(ngModel)]="userModel.Email"
                required
              />
              <div *ngIf="!email?.valid && (email?.dirty || email?.touched)">
                <small class="text-danger" *ngIf="email.errors?.required">*Email gerekli</small>
                <small class="text-danger" *ngIf="email.errors?.pattern">*Email gecerli degil.</small>
              </div>
            </div>
  
            <div class="form-group">
              <label for="mobile">Telefon</label>
              <input
                type="number"
                id="mobile"
                #mobile = "ngModel"
                [class.is-invalid]= "mobile.invalid && mobile.touched"
                name="mobile"
                class="form-control"
                [(ngModel)]="userModel.mobile"
                pattern="^\d{10}$"
                required
              />
              <div *ngIf="!mobile?.valid && (mobile?.dirty || mobile?.touched)">
                <small class="text-danger" *ngIf="mobile.errors?.required">*Telefon gerekli</small>
                <small class="text-danger" *ngIf="mobile.errors?.pattern">*Telefon gecerli degil</small>
              </div>
            </div>
  
            <div class="form-group">
              <label for="password">Sifre</label>
              <input
                type="password"
                id="password"
                name="password"
                #password = "ngModel"
                [class.is-invalid]="password.invalid && password.touched"
                class="form-control"
                [(ngModel)]= "userModel.password"
                minlength="6"
                required
              />
              <div *ngIf="!password?.valid && (password?.dirty || password?.touched)">
                <small class="text-danger" *ngIf="password.errors?.required">*Sifre gerekli</small>
                <small class="text-danger" *ngIf="password.errors?.minlength">*Sifre gecersiz</small>
              </div>
            </div>
  
            <input
              type="submit"
              value="Register"
              class="btn btn-primary btn-block"
               [disabled]="registerForm.invalid"
            />
          </form>
        </div>
      </div>
      <div class="col-lg-3"></div>
    </div>
  </div>
