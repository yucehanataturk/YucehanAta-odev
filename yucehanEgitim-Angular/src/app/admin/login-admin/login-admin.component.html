<div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="text-center">
            <h1>Admin Girisi</h1>
            <h6>Email ve Sifrenizi girin!</h6>
          </div>
  
  
          <form [formGroup]="loginForm" (ngSubmit)="login()" >
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
  
            <div class="form-group">
              <label for="exampleInputPassword1">Sifre</label>
              <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
            </div>
  
            <button type="submit" class="btn btn-primary">Giris Yap</button>
          </form>
  
        </div>
      </div>
    </div>
  </div>
